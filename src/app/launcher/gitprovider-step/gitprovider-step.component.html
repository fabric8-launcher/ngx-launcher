<section id="GitProvider" class="f8launcher-section-git-provider">
  <div>
    <div class="container-fluid">
      <h1 snInViewport (onInViewportChange)="wizardComponent.onInViewportChange($event, 'GitProvider')" [debounce]="500">Authorize Git Provider</h1>
    </div>
  </div>
  <div>
    <div class="container-fluid">
      <div class="col-xs-12 f8launcher-provider-card">
        <div class="col-xs-4 f8launcher-provider-card-icon">
          <h3>GitHub</h3>
          <i class="fa fa-github"></i>
        </div>
        <div class="col-xs-8 f8launcher-provider-card-information">
          <h3>Authorized Account</h3>
          <div class="f8launcher-provider-card-information-authorize">
            <i class="fa fa-ban fa-2x"></i> <span class="f8launcher-username">None</span>
            <button class="btn btn-primary f8launcher-authorize-account"
                    (click)="authorize($event)">Authorize Account</button>
          </div>
          <h4>Organization &amp; Repository</h4>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="orgDropdown" class="col-sm-2 control-label">Organization</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>fabric8-ui</option>
                  <option>fabric8-launcher</option>
                  <option>PatternFly</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="repositoryName" class="col-sm-2 control-label">Repository</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="orgDropdown" placeholder="Organization">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="container-fluid">
      <div class="f8launcher-continue">
        <button class="btn btn-primary">OK</button> or press <b>ENTER</b>
      </div>
    </div>
  </div>
</section>
